<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aze New Tab - Options</title>

  <link rel="stylesheet" href="popup.css">
  <script type="module" src="scripts/popup.js"></script>
</head>
<body>

<div class="header">
  <img src="icons/icon1024.png" alt="logo" />
  <h1>Aze New Tab</h1>
</div>

<div id="settings-container">
</div>
<div id="preset-container">

  <div id="groups-container">
    <div id="groups-manage" class="settings-group groups-group">
      <label>Groups</label>
      <div class="groups-form-grid">
        <input type="text" id="input-group-name" placeholder="New group name" />
        <div class="groups-form-grid-row">
          <button type="button" id="btn-create-group">Create from current</button>
        </div>
      </div>
      <div class="groups-form-grid">
        <select id="groups-manage-select"></select>
        <div class="groups-form-grid-row">
          <button type="button" id="btn-update-group">Update from current</button>
          <button type="button" id="btn-set-active-group" class="primary-button">Set active</button>
          <button type="button" id="btn-delete-group" class="delete-button">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="settings-group presets-group">
    <form id="form-save-preset" class="preset-form">
      <label>Save Preset:</label>
      <div class="preset-form-grid">
        <input type="checkbox" id="checkbox-search-engine" class="checkbox-search-engine" checked>
        <label for="checkbox-search-engine" class="checkbox-search-engine-label">Search Engine</label>


        <input type="checkbox" id="checkbox-rss" class="checkbox-rss" checked>
        <label for="checkbox-rss" class="checkbox-rss-label">Rss</label>

        <input type="checkbox" id="checkbox-background" class="checkbox-background" checked>
        <label for="checkbox-background" class="checkbox-background-label">Background</label>

        <input type="checkbox" id="checkbox-font" class="checkbox-font" checked>
        <label for="checkbox-font" class="checkbox-font-label">Font</label>

        <input type="checkbox" id="checkbox-colors" class="checkbox-colors" checked>
        <label for="checkbox-colors" class="checkbox-colors-label">Colors</label>

        <input type="checkbox" id="checkbox-clock-style" class="checkbox-clock-style" checked>
        <label for="checkbox-clock-style" class="checkbox-clock-style-label">Clock Style</label>
      </div>
      <input type="text" id="preset-name" placeholder="Preset name">
      <button type="submit">Save Preset</button>
    </form>

    <form id="form-load-preset" class="preset-form">
      <label>Load Preset:</label>
      <select id="preset-select" name="preset">
        <option value="" disabled="">Select a preset</option>
      </select>
      <button type="submit">Load</button>
      <button type="button" id="delete-preset" class="delete-button">Delete</button>
      <button type="button" id="export-preset" class="export-button">Export</button>
    </form>

    <form id="import-preset-form" class="preset-form import-form">
      <label>Import Preset:</label>
      <textarea
              id="import-preset-data"
              placeholder="Paste preset JSON data here"
              rows="3"
              class="import-textarea"
      ></textarea>
      <div class="file-import-wrapper">
        <label for="import-preset-file" class="file-import-label">Or select a JSON file:</label>
        <input type="file" id="import-preset-file" accept=".json" class="file-import">
      </div>
      <div class="preset-form-grid">
        <input type="checkbox" id="checkbox-import-search-engine" class="checkbox-links" checked>
        <label for="checkbox-import-search-engine" class="checkbox-search-engine-label">Search Engine</label>


        <input type="checkbox" id="checkbox-import-rss" class="checkbox-rss" checked>
        <label for="checkbox-import-rss" class="checkbox-rss-label">Rss</label>

        <input type="checkbox" id="checkbox-import-background" class="checkbox-background" checked>
        <label for="checkbox-import-background" class="checkbox-background-label">Background</label>

        <input type="checkbox" id="checkbox-import-font" class="checkbox-font" checked>
        <label for="checkbox-import-font" class="checkbox-font-label">Font</label>

        <input type="checkbox" id="checkbox-import-colors" class="checkbox-colors" checked>
        <label for="checkbox-import-colors" class="checkbox-colors-label">Colors</label>

        <input type="checkbox" id="checkbox-import-clock_style" class="checkbox-clock_style" checked>
        <label for="checkbox-import-clock_style" class="checkbox-clock_style-label">Clock Style</label>
      </div>
      <button type="submit" class="import-button">Import Preset</button>
    </form>
  </div>
</div>

</body>
</html>
