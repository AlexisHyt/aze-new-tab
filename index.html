<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aze New Tab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="ext/googlefonts.js"></script>

    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
</head>

<body>
<main class="wrapper">

    <!-- Dialogs -->
    <dialog id="add-dialog">
        <p>Add Link</p>
        <form id="add-form">
            <label for="title">Title:</label><input id="title" type="text" placeholder="Title" required autofocus />
            <label for="url">Url:</label><input id="url" type="text" placeholder="URL" required />
            <label for="image">Image (optional):</label><input id="image" type="text" placeholder="Image" />
            <label for="hideTitle">Hide title: </label><input id="hideTitle" type="checkbox" />
            <button type="submit">Add</button>
        </form>
        <button id="close-dialog" class="close-dialog">✖</button>
    </dialog>
    <dialog id="add-cat-dialog">
        <p>Add Category</p>
        <form id="add-cat-form">
            <label for="cat-title">Title:</label><input id="cat-title" type="text" placeholder="Title" required autofocus />
            <button type="submit">Add</button>
        </form>
        <button id="close-cat-dialog" class="close-dialog">✖</button>
    </dialog>
    <dialog id="create-group-dialog">
        <p>Create Group from Current</p>
        <form id="create-group-form">
            <label for="create-group-name">Name:</label>
            <input id="create-group-name" type="text" placeholder="Group name" required autofocus />
            <div id="create-group-error" class="error" aria-live="polite" style="display:none"></div>
            <button type="submit">Create</button>
        </form>
        <button id="close-create-group-dialog" class="close-dialog">✖</button>
    </dialog>

    <!-- Content -->
    <div id="left">
        <div class="search-wrapper-container">
          <div class="search-wrapper">
            <input id="search" type="text" placeholder="Search with Google" autofocus />
            <img id="search-img" src="https://www.google.com/favicon.ico">
          </div>
          <div class="go-shortcuts-select">
            <button type="button" id="go-shortcuts-select-trigger" aria-haspopup="listbox" aria-expanded="false" class="go-shortcuts-trigger">
              <img src="assets/go.png" alt="Go" />
            </button>
            <div id="go-shortcuts-dropdown" class="go-shortcuts-dropdown" role="listbox" tabindex="-1" aria-labelledby="go-shortcuts-select-trigger"></div>
            <select id="go-shortcuts-select" aria-hidden="true" tabindex="-1"></select>
          </div>
        </div>
        <p id="time" class="time"></p>
        <div>
            <div class="group-select-wrapper">
                <div class="group-select">
                    <button type="button" id="group-select-trigger" aria-haspopup="listbox" aria-expanded="false" class="group-trigger">Select group</button>
                    <div id="group-dropdown" class="group-dropdown" role="listbox" tabindex="-1" aria-labelledby="group-select-trigger"></div>
                    <select id="group-select" aria-hidden="true" tabindex="-1"></select>
                </div>
                <div id="create-group" class="group-trigger">Create new group</div>
              <div id="create-category" class="group-trigger">Create category</div>
            </div>
            <div id="categories-link" class="categories"></div>
        </div>
    </div>
    <div id="right" class="rss-wrapper">
        <div id="rss-img-wrapper">
            <img id="rss-img" src="" alt="" />
        </div>
        <div id="rss-feed" class="rss">
            DevTo
        </div>
    </div>

</main>
</body>

</html>
